<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="Weather Logo" width="30" height="24" />
          Weather
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">News</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Live Cameras</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search Section -->
    <div class="search-container text-center mt-5">
      <form id="searchForm">
        <input type="search" id="searchInput" class="form-control w-50 d-inline-block" placeholder="Find your location..." />
        <button class="btn btn-primary d-inline-block" type="submit">Find</button>
      </form>
    </div>

    <!-- Weather Section -->
    <section class="weather-section py-5">
      <div class="container">
        <div class="row">
          <!-- Today's Weather Card -->
          <div class="col-md-4">
            <div class="card text-center p-3 mb-4">
              <div class="card-header d-flex justify-content-between align-items-center">
                <span id="today">this day</span>
                <span id="dateHistory">day in callender</span>
              </div>
              <div class="card-body">
                <h2 class="city text-light">city name</h2>
                <h1 class="temperature text-light">temperature<sup>°</sup>C</h1>
                <img src="./images/113.png" alt="Weather icon" class="weather-icon" id="currentIcon"/>
                <p class="weather-description" id="currentDescription">temperature Description</p>
                <div class="weather-stats">
                  <span><img src="https://routeweather.netlify.app/images/icon-umberella.png" alt="Rain" /> 20%</span>
                  <span><img src="https://routeweather.netlify.app/images/icon-wind.png" alt="Wind" /> 18km/h</span>
                  <span><img src="https://routeweather.netlify.app/images/icon-compass.png" alt="Direction" /> East</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Next Day's Weather Card -->
          <div class="col-md-4">
            <div class="card text-center p-3 mb-4">
              <div class="card-header" id="nextDay">nextDay</div>
              <div class="card-body">
                <h1 class="temperatureOfNextDay text-light"> Temperature<sup>°</sup>C</h1>
                <img id="nextDayIcon" src="./images/113.png" alt="Weather icon" class="weather-icon" />
                <p class="weather-description" id="nextDayDescription">description</p>
              </div>
            </div>
          </div>

          <!-- Day After's Weather Card -->
          <div class="col-md-4">
            <div class="card text-center p-3 mb-4">
              <div class="card-header" id="dayAfter">day</div>
              <div class="card-body">
                <h1 class="temperatureAfterDay text-light">temperature<sup>°</sup>C</h1>
                <img src="./images/113.png" alt="Weather icon" id="dayAfterIcon" class="weather-icon" />
                <p class="weather-description" id="dayAfterDescription">description</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
